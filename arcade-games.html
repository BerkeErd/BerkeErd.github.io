<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beruke Games - Interactive Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap ve jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- GSAP animasyon kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  
  <!-- Three.js 3D efektleri için -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Font Awesome ikonları -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Arcade stillerimiz -->
  <link rel="stylesheet" href="css/arcade-styles.css">
  
  <!-- Favicon -->
  <link rel="icon" href="https://imgur.com/47wFN7x.png" type="image/png">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NH6CXG80EP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NH6CXG80EP');
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="index.html">Beruke Games</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
        <li class="nav-item active"><a class="nav-link" href="arcade-games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Me</a></li>
        <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
      </ul>
    </div>
  </nav>

  <!-- WebGL Arka Plan -->
  <canvas id="bg-canvas"></canvas>
  <div class="scanlines"></div>

  <!-- Arcade Ortamı -->
  <div class="arcade-container">
   <!-- Arcade Logo/Başlık -->
		<div class="arcade-marquee">
		  <div class="logo-container">
		    <div class="logo-text primary-neon">BERUKE ARCADE</div>
		    <div class="logo-lines"></div>
		  </div>
		</div>
    
    <!-- Kontrol Paneli / Filtreler -->
    <div class="control-panel">
      <div class="panel-glow"></div>
      
      <div class="filter-buttons">
        <button class="arcade-btn active" data-filter="all">
          <span class="btn-text">ALL GAMES</span>
          <div class="btn-light"></div>
        </button>
        <button class="arcade-btn" data-filter="mobile">
          <span class="btn-text">MOBILE</span>
          <div class="btn-light"></div>
        </button>
        <button class="arcade-btn" data-filter="pc">
          <span class="btn-text">PC</span>
          <div class="btn-light"></div>
        </button>
        <button class="arcade-btn" data-filter="web">
          <span class="btn-text">WEB</span>
          <div class="btn-light"></div>
        </button>
      </div>
      
      <div class="language-toggle">
        <label class="switch">
          <input type="checkbox" id="turkishToggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label secondary-neon">ENGLISH ONLY</span>
      </div>
    </div>
    
    <!-- Arcade Makineleri / Oyun Listesi -->
    <div class="arcade-floor">
      <div class="perspective-container">
        <div id="arcade-machines" class="arcade-machines"></div>
      </div>
    </div>

    <div class="legacy-section my-5 text-center">
          <h2 class="logo-text primary-neon">LEGACY</h2>
          <div id="legacy-machines" class="arcade-machines"></div>
      </div>
      
    <div class="logo-container">
      <div class="unpublished-section my-5 text-center">
          <h2 class="logo-text primary-neon">UNPUBLISHED</h2>
          <div id="unpublished-machines" class="arcade-machines"></div>
      </div>
    </div>

        
      
  </div>
  
  <!-- Oyun Detay Modalı -->
  <div class="game-details-modal">
    <div class="modal-container">
      <button class="modal-close-btn"><i class="fas fa-times"></i></button>
      <div id="game-details-content" class="game-details-content"></div>
    </div>
  </div>
  
  <!-- Lightbox - büyük resim gösterimi için -->
  <div class="gallery-lightbox">
    <button class="lightbox-close"><i class="fas fa-times"></i></button>
    <img src="" alt="Full screenshot" class="lightbox-img">
  </div>

  <!-- WebGL Oyun Modalı -->
  <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content dark-modal">
        <div class="modal-header">
          <h5 class="modal-title neon-text" id="gameModalLabel">Game Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe id="gameIframe" style="width:100%;height:640px;border:0"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript dosyamız -->
  <script src="js/arcade.js"></script>
</body>
</html>
